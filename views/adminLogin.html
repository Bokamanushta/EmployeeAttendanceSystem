<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Smart Attendace System</title>
    <!-- Boostrap files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Boostrap files -->

    <style>
        #myButton,
        #myButtonSubmit {
            width: 20vw;
            margin-left: 1.2em;
            margin-top: 1.2em;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        body {
            background-color: #f7ede2;
            margin-top: 8em;
        }
    </style>
</head>

<body>
    <h3 class="text-center">Login</h3><br>
    <br>
    <div class="container">
        <!-- .**. -->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label"><b>Username</b></label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="username">
            </div>
        </div>
        <!-- .**. -->
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password">
            </div>
        </div>
        <!-- .**. -->
        <div class="row justify-content-md-center">
            <button id="myButtonSubmit" class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>
</body>

</html>

<!-- Boostrap files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Boostrap files -->

<!-- JQuery files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<!-- JQuery files -->


<script>
    $(document).ready(function () {

        // this will make the ajax call 
        $('#myButtonSubmit').click(function () {
            let formData = {
                username: $('#username').val(),
                password: $('#password').val()
            };
            console.log(formData);
            if (formData) {
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost/final_project/api/login',
                    data: formData,
                    dataType: 'json',
                    success: function (data, status) {
                        if (data.status == "success") {
                            window.location.href = './dashboard.html';
                        }else alert('Failed');

                    },
                    error: function () {
                        alert('Failed to connect');
                    }
                });
            }
        });
    });
</script>
